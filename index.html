<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <h1 class="primary-heading">Камень - Ножницы - Бумага</h1>
      <div class="emoji-container">
        <div class="emoji-div rock" id="rock">✊</div>
        <div class="emoji-div paper" id="paper">✋</div>
        <div class="emoji-div scissors" id="scissors">✌</div>
      </div>
      <div class="score-div">
        <div class="score user-score" id="user-score">
          <p class="score-number" id="user-score-number">0</p>
          <p class="score-name">Ты</p>
          <div class="score-emoji" id="user-score-emoji">-</div>
          <p class="emoji-text" id="user-emoji-name">--</p>
        </div>
        <div class="score comp-score" id="comp-score">
          <p class="score-number" id="comp-score-number">0</p>
          <p class="score-name">Компьютер</p>
          <div class="score-emoji" id="comp-score-emoji">-</div>
          <p class="emoji-text" id="comp-emoji-name">--</p>
        </div>
      </div>

      <div class="final-result" id="result">Сделай выбор</div>
      <!-- <a href="#" class="mk-link" target="_blank"
        ><img
          src="/lakes-eagles-png-logo-14.png"
          alt="Mehdiali Logo"
          class="mk-logo"
      /></a> -->
    </div>

    <script src="myScripts.js"></script>
  </body>
</html>
